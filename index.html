<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ai quize</title>
</head>
<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Ai quize</h2>
        </div>
    </div>
    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="score text-primary display-4 p-3">0%</span>Ai</p>
        </div>
    </div>
    <!-- quize section -->
    <div class="quize py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions ...</h2>
            <form class="quize-form text-light">
                <div class="my-5">
                     <p class="lead fonts-wight-normal">1.how do you give ai directions?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Show them a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" >
                        <label class="form-check-label">Dont worry we will find you</label>
                    </div>
                </div>
                <div class="my-5">
                        <p class="lead fonts-wight-normal">2.if we have 3 apples , then gives one to Mari & one to yoshi , how many apples,
                            do we have left?
                        </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">1 appel</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" >
                        <label class="form-check-label">3 appeles</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead fonts-wight-normal">3.How did you know when you have met a Ai?</p>
                   <div class="form-check my-2 text-white-50">
                       <input type="radio" name="q3" value="A" checked>
                       <label class="form-check-label">You will recognize the outfitt</label>
                   </div>
                   <div class="form-check my-2 text-white-50">
                       <input type="radio" name="q3" value="B" >
                       <label class="form-check-label">The grim reaper will tell you</label>
                   </div>
                </div>
                <div class="my-5">
                    <p class="lead fonts-wight-normal">4.What is the ninjas favorite array method?</p>
                   <div class="form-check my-2 text-white-50">
                       <input type="radio" name="q4" value="A" checked>
                       <label class="form-check-label">Foreach</label>
                   </div>
                   <div class="form-check my-2 text-white-50">
                       <input type="radio" name="q4" value="B" >
                       <label class="form-check-label">slice()</label>
                   </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>




    <script src="app.js"></script>
</body>
</html>
